<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="marketplace-container">
        <h1>AI Model Marketplace</h1>

        <div class="grid-container">
            <!-- Available Models Section -->
            <div class="model-card available-models-container">
                <h2>Available Models</h2>
                <div id="model-list" class="models-grid"></div>
            </div>

            <!-- List Model Section -->
            <div class="model-card">
                <h3>List Model</h3>
                <input type="text" id="name" placeholder="Enter Model Name">
                <textarea id="description" placeholder="Enter Model Description"></textarea>
                <input type="number" id="price" placeholder="Enter Model Price">
                <button class="purchase-btn">List Model</button>
            </div>

            <!-- Purchase Model Section -->
            <div class="model-card">
                <h3>Purchase Model</h3>
                <input type="text" id="model-id-purchase" placeholder="Enter Model ID">
                <button id="purchase-model-btn" class="purchase-btn">Purchase</button>
                <div id="purchase-message" class="message"></div>
            </div>

            <!-- Rate Model Section -->
            <div class="model-card">
                <h3>Rate Model</h3>
                <input type="text" id="modelId" placeholder="Enter Model ID">
                <input type="number" id="rate" min="1" max="5" placeholder="Rate (1-5)">
                <button class="rate-btn">Rate</button>
                <div id="rate-message" class="message"></div>
            </div>

            <!-- View Model Details Section -->
            <div class="model-card">
                <h3>View Model Details</h3>
                <input type="text" id="model-id-view" placeholder="Enter Model ID">
                <button class="purchase-btn">View Model Details</button>
                <div id="view-message" class="message"></div>
            </div>

            <!-- Withdraw Funds Section -->
            <div class="model-card">
                <h3>Withdraw Funds</h3>
                <input type="text" id="recipient" placeholder="Enter Recipient Address">
                <button class="purchase-btn">Withdraw Funds</button>
                <div id="withdraw-message" class="message"></div>
            </div>
        </div>

        <!-- Model Details Display Section -->
        <div id="model-details" class="model-details"></div>
    </div>

    <!-- Message Section -->
    <div id="message" class="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
